<div class="grid">
    <app-navigation-panel
        class="grid-nav"
        [userId]="userId">
    </app-navigation-panel>
    <app-notification
        class="grid-notification"
        *ngIf="notificationText && notificationType"
        [hidden]="!showNotification"
        [text]="notificationText"
        [type]="notificationType">
    </app-notification>
    <div class="grid-main">
        <router-outlet></router-outlet>
    </div>
</div>
