<div class="document-view-container">
    <app-items-list
        class="flex-grow-1"
        [documents]="documents"
        (selected)="documentSelected($event)">
    </app-items-list>
    <span class="document-view-container__spacer"></span>
    <app-document-preview
        class="flex-grow-5"
        style="border-radius: 0.5rem;"
        [userDocument]="selected"
        [permissions]="permissions">
    </app-document-preview>
</div>
