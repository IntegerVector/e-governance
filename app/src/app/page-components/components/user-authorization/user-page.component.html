<section
    *ngIf="mode === 'logIn'"
    class="user-page-section">
    <form
        title="Log in"
        class="user-page-form">
        <h2 class="flex-grow-1">Log In</h2>
        <div class="input-group flex-row user-page-form-input">
            <div class="input-group-prepend flex-grow-0">
                <span
                    class="input-group-text"
                    id="user-name-wrapping">
                    Username:
                </span>
            </div>
            <input
                name="user-name"
                type="text"
                class="form-control flex-grow-1"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="user-name-wrapping"
                [(ngModel)]="userData.login">
        </div>
        <div class="input-group flex-row user-page-form-input">
            <div class="input-group-prepend flex-grow-0">
                <span
                    class="input-group-text"
                    id="passwor-wrapping">
                    Password:
                </span>
            </div>
            <input
                name="user-password"
                type="password"
                class="form-control flex-grow-1"
                aria-label="Password"
                aria-describedby="passwor-wrapping"
                [(ngModel)]="userData.pass">
        </div>
        <div class="input-group mb-3 flex-row user-page-form-input">
            <div class="flex-grow-0">
                Remember me &nbsp;
            </div>
            <input
                name="remember-me"
                type="checkbox"
                aria-label="Remember me checkbox"
                [(ngModel)]="rememberMe">
        </div>
        <button
            class="btn btn-primary user-page-form-input"
            (click)="submit()">
            Log In
        </button>
    </form>
</section>
<section
    *ngIf="mode !== 'logIn'"
    class="user-page-section">
    <div>
        <button title="Log out from your account">Log Out</button>
    </div>
    <div>
        <div *ngIf="userStatuses">
            <span>User status:</span>
            <span>{{ userStatuses.find(userStatusMatcher).status }}</span>
        </div>
        <button title="Ban current user">Ban user</button>
    </div>
    <form
        title="User Information"
        class="user-page-form">
        <div>
            <img [src]="userData.profilePicturePath" alt="User Avatar">
            <button title="Choose new profile picture">Choose new Avatar</button>
            <div>
                <label
                    for="userName"
                    title="User Name"
                >User Name</label>
                <input
                    id="userName"
                    name="userName"
                    type="text"
                    [(ngModel)]="userData.login"
                >
                <label
                    for="userPass"
                    title="User Password"
                >Password</label>
                <input
                    id="userPass"
                    name="userPass"
                    type="password"
                    [(ngModel)]="userData.pass"
                >
                <button title="Change user login and password">Save new Credentials</button>
            </div>
        </div>
        <div>
            <button title="Generate new user Token">Regenerate User Token</button>
            <label
                for="userFirstName"
                title="User first name"
            >First name</label>
            <input
                id="userFirstName"
                name="userFirstName"
                type="text"
                [(ngModel)]="user.userFirstName"
            >
            <label
                for="userLastName"
                title="User last name"
            >Last name</label>
            <input
                id="userLastName"
                name="userLastName"
                type="text"
                [(ngModel)]="user.userLastName"
            >
            <label
                for="userPatronymic"
                title="User patronymic"
            >Patronymic</label>
            <input
                id="userPatronymic"
                name="userPatronymic"
                type="text"
                [(ngModel)]="user.userPatronymic"
            >
            <label
                for="userPhoneNumber"
                title="User phone number"
            >Phone number</label>
            <input
                id="userPhoneNumber"
                name="userPhoneNumber"
                type="tel"
                [(ngModel)]="user.userPhoneNumber"
            >
            <label
                for="userSPhoneNumber"
                title="User additional phone number"
            >Additional phone number</label>
            <input
                id="userSPhoneNumber"
                name="userSPhoneNumber"
                type="tel"
                [(ngModel)]="user.userSPhoneNumber"
            >
            <label
                for="userEmail"
                title="User Email"
            >Email</label>
            <input
                id="userEmail"
                name="userEmail"
                type="email"
                [(ngModel)]="user.userEmail"
            >
            <label
                for="userSEmail"
                title="User additional Email"
            >Additional Email</label>
            <input
                id="userSEmail"
                name="userSEmail"
                type="email"
                [(ngModel)]="user.userSEmail"
            >
            <label
                for="userBirthDate"
                title="User birth date"
            >Birthday</label>
            <input
                id="userBirthDate"
                name="userBirthDate"
                type="text"
                [ngModel]="user.userBirthDate"
            >
            <label
                for="userType"
                title="Select user type"
            >Admin</label>
            <input
                id="userType"
                name="userType"
                type="checkbox"
                [(ngModel)]="isAdmin"
            >
            <button
                title="Save new User Data"
                (click)="submit()"
            >Save</button>
        </div>
    </form>
</section>
